<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="TypeFramework is a MVC Web Application Framework that runs on Node.js with TypeScript. TypeFramework combines the performance of NodeJS platform together with the power of TypeScript to give you a web framework that is fast and scalable." />
    <meta name="author" content="Zeke Kievel" />

    <link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Architects+Daughter'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print"/>
    <link rel="stylesheet" type='text/css' href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/docco.min.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/highlight.pack.js"></script>
    <script type="text/javascript">
        hljs.initHighlightingOnLoad();

        $(function() {
            function getTableOfContent(heading) {
                var $items = $('#main-content > ' + heading);
                $items.each(function() {
                    var id = $(this).attr('id');
                    var text = $(this).text();
                    $('<li><a href="#' + id + '">' + text + '</a></li>').appendTo('#sidebar .guides');
                })
            }

            getTableOfContent('h1');
        })
    </script>

    <title>TypeFramework | MVC Framework for TypeScript</title>
</head>

<body>
<header>
    <div class="inner">
        <h1><a href="/">TypeFramework</a></h1>
        <h2>A MVC Web Framework for TypeScript</h2>
        <br><br>
        <a href="/" class="link">Home</a>
        <a href="/documentation" class="link">Documentation</a>
        <a href="https://github.com/zekelevu/typeframework" class="button"><small>View project on</small> GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            {{ content }}
        </section>

        <aside id="sidebar">
            <div data-spy="affix" data-offset-top="260">
            {% if page.title == "documentation" %}
                <h2>Guides</h2>
                <ul class="guides">
                </ul>
                <br><br>
            {% endif %}

            <p class="repo-owner"><a href="https://github.com/zekelevu/typeframework">TypeFramework</a> is maintained <br>by <a href="https://github.com/zekelevu">Zeke Kievel</a>.</p>
            </div>
        </aside>
    </div>
</div>

<footer>
    <div class="inner">
        Copyright Â© 2012-2014 TypeFramework. All Rights Reserved
    </div>
</footer>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53035833-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
